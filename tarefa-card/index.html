<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-1L2/b94mhx/i4D4zHbASmi7o6aKHU6xdzQ6C59L6a+G6SpJb6fzZKjF50fPqLoUCqPs9i9RXHeBnLbujRQ2vg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="sectionImage">
                <img src="assets/image1.webp" alt="">
            </div>
            <div class="sectionContent">
                <div class="itemContent">
                    <h1>Title</h1>
                    <div class="stars">
                        <svg class="starIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 17.27l-6.18 3.36 1.18-6.88L2.4 9.63l6.88-.99L12 2.4l2.72 6.24 6.88.99-4.6 4.12 1.18 6.88z" />
                        </svg>
                        <svg class="starIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 17.27l-6.18 3.36 1.18-6.88L2.4 9.63l6.88-.99L12 2.4l2.72 6.24 6.88.99-4.6 4.12 1.18 6.88z" />
                        </svg>
                        <svg class="starIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 17.27l-6.18 3.36 1.18-6.88L2.4 9.63l6.88-.99L12 2.4l2.72 6.24 6.88.99-4.6 4.12 1.18 6.88z" />
                        </svg>
                        <svg class="starIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 17.27l-6.18 3.36 1.18-6.88L2.4 9.63l6.88-.99L12 2.4l2.72 6.24 6.88.99-4.6 4.12 1.18 6.88z" />
                        </svg>
                        <svg class="starIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 17.27l-6.18 3.36 1.18-6.88L2.4 9.63l6.88-.99L12 2.4l2.72 6.24 6.88.99-4.6 4.12 1.18 6.88z" />
                        </svg>

                        <span class="text-simple">4.5 (413)</span>
                    </div>
                    <div class="itemContentText">
                        <strong><p>Secondary text</p></strong>
                        <p class="text-simple">Lorem ipsum dolor sit asimet, consectetur adipisicing elit, sed do eiusmod tempor.</p>
                    </div>
                </div>
            </div>

            <div class="sectionContent"><hr></div>

            <div class="sectionContent">
                <div class="itemContent">
                    <h3>Subtitle</h3>
                    <div class="itemContentButtons">
                        <ul class="listButtons">
                            <li class="button">Item 1</li>
                            <li class="button">Item 2</li>
                            <li class="button">Item 3</li>
                            <li class="button">Item 4</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="sectionContent">
                <a class="actionButton" href="#">ACTION 1</a>
            </div>
        </div>
    </div>
</body>
</html>
